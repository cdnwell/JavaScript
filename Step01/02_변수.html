<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        // 변수명 짓는 규칙 = 자바랑 같다
        // 자바스크립트 자료형 = 통합 자료형
        var n1;
        n1 = 10;
        n1 = 20;
        document.write(n1,"<hr>");
        console.log(n1);
        //-----------------------------------
        var n2 = "Hello World";
        n2 = 'Hello World';
        document.write(n2,"<br>");
        // boolean, 실수 다 가능
        //-----------------------------------
        // 자바스크립트는 한줄씩 읽기 때문에 세미콜론을 적지
        // 않아도 상관 없다.
        var n3 = 4*4*3.1415
        document.write(n3,"<br>")
        //-----------------------------------
        var n4 = n1 < n3;
        document.write(n4);
    </script>
</head>
