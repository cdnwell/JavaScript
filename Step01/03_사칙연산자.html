<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산자</title>
    <script>
        // 웹에서 입력하는 건 모두 문자열, 받은 값은 다 바꿔줘야 함
        var n1 = Number(prompt('숫자 입력','0'));
        var n2 = Number(prompt('숫자 입력','0'));
        
        document.write(n1+n2,"<br>");
        document.write(n1-n2,"<br>");
        document.write(n1*n2,"<br>");
        document.write(n1/n2,"<br>");
        document.write(n1%n2,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
