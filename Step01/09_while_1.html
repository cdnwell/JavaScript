<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        //숫자 1~10까지 출력하는 반복문 작성
        var num =1;
        while(num<=10){
            document.write(num,"<br>");
            num++;
        }
    </script>
</head>
<body>
    
</body>
</html>
