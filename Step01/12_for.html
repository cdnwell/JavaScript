<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <script>
        //숫자 하나 입력 받아서
        //입력 받은 숫자의 구구단을 출력
        //백틱 이용하기
        var n1 = Number(prompt('숫자 입력'));
        // var안쓰고 i만 써도 됨
        for(i = 1;i<10;i++){
            document.write(`<p> ${n1} * ${i} = ${n1*i}</p>`);
        }
    </script>
</head>
<body>
    
</body>
</html>
