<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else_if문</title>
    <script>
        /* 
         정수 5개를 입력받아서, 입력한 정수들의 평균을 구하고
         90-100 A 80 B 70 C
         평균에 따른 성적 등급을 출력
        */
        let num = 0;
        for(i =0;i<5;i++){
            num += Number(prompt('점수를 입력하세요'));
        }

        num /= 5;
        
        if(num >= 90){
            document.write('A');
        }else if(num >= 80){
            document.write('B');
        }else if(num >= 70){
            document.write('C');
        }else if(num >= 60){
            document.write('D');
        }else{
            document.write('F');
        }

    </script>
</head>
<body>
    
</body>
</html>
