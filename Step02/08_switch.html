<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        // switch문 -> 하나의 변수가 범위가 정해진 값일 때 많이 쓰임
        let no = Number(prompt('숫자 입력, 1-Google, 2-Naver, 3-Daum','0'));
        let url = 'https://';
        switch(no){
            case 1:
                url += 'google.co.kr';
                break;
            case 2:
                url += 'naver.com';
                break;
            case 3:
                url += 'daum.net';
                break;
            default:
                url += 'cyworld.com';
                break;
        }
        location.href = url;
    </script>
</head>

</body>
</html>
