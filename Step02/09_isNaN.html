<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN</title>
    <script>
        // 숫자가 아닐 때 조건을 만들기 위해 쓰는 것 isNaN
        document.write(isNaN(100),"<br>");
        document.write(isNaN(0),"<br>");
        document.write(isNaN(-100),"<br>");
        document.write(isNaN("100"),"<br>");
        document.write(isNaN("1A0"),"<br>");
        document.write(isNaN("1RRR"),"<br>");
    </script>
</head>
<body>
    
</body>
</html>
