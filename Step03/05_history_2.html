<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function back(){
            // 바로 전에 방문한 페이지로 이동하겠다.
            // 웹페이지는 차곡차곡 메모리에 쌓임
            history.back();
        }
    </script>
</head>
<body>
    <button onclick="back()">뒤로가기</button>
</body>
</html>
