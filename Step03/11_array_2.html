<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <script>
        // 배열생성, 아무것도 없는 빈 배열 만들기
        // 두 방법 모두 상관없다. 둘 다 가능.

        // var arr = [];
        var arr= new Array();

        // 데이터 추가
        // 함수를 이용해서 배열에 데이터 추가를 해준다.
        arr.push(1);
        arr.push(3);
        arr.push(6);
        arr.push(2);
        arr.push(9);
        arr.push(7);
        arr.push(12.5);
        arr.push(7.5);

        // document.write(arr,"<br>");
        // 배열 검색
         document.write("값이 7에 해당하는 인덱스 번호 : ",arr.indexOf(7),"<br>");
         document.write("값이 6에 해당하는 인덱스 번호 : ",arr.indexOf(6),"<br>");
        // 찾는 값이 없으면 -1을 리턴한다.
         document.write("값이 4에 해당하는 인덱스 번호 : ",arr.indexOf(4),"<br>");

        // 배열 삭제
        // 삭제라기 보다는 부분추출임, 삭제만 하는 함수는 없음
        // 백단에서 주로 정보 가공하기 때문에 잘 쓸일은 없다.
        document.write(arr,"<br>");
        document.write(arr.splice(3,2),"<br>");
        document.write(arr,"<br>");

    </script>
</head>
<body>
    
</body>
</html>
