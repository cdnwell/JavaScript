    <title>undefined</title>
    <script>

        // 기본값 넣는 건 추천하지 않음
        // 미리 값 넣을 수 있음 , 값을 넣으면 왼쪽부터 채움
        // function sum(a=0,b=0){
        //     return a+b;
        // }

        function sum(a,b){
            if(a == undefined)
                a = 0;
            if(b == undefined)
                b = 0;
            return a+b;
        }
        document.write(sum(),"<br>");
        document.write(sum(10),"<br>");
        document.write(sum(10,20),"<br>");
    </script>
