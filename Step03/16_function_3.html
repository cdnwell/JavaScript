<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수</title>
    <script>
        // 자바스크립트에서 제일 많이 쓰는 코드, 익명 함수
        // 익명 함수 --> 특정 이벤트를 처리하는 용도 --
        // --> 특정 변수에 저장
        //변수에 익명함수를 저장

        //익명함수 뿐만 아니라 그냥 함수도 저장 가능하다.
        // 변수에 함수를 저장하면 변수가 함수명으로 쓰임

        var func = function () {
            alert('익명함수 실행');
        }
        func();

        // 괄호 함수(화살표 함수)
        var f = () => {
            alert('화살표 함수');
        }
        f();

    </script>
</head>
<body>
    
</body>
</html>
