<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 이벤트 실행 금지 두 가지
        // 1. e.preventDefault, 2. return false;

        //구글로 이동하는 하이퍼링크 선택
        //클릭 이벤트 설정까지
        window.onload = () => {
            var google = document.querySelector("#google");

            google.onclick = (e) => {
                // 기존 태그에 적용된 이벤트 기능을 실행하지 않음
                e.preventDefault();

            }
            var naver = document.querySelector("#naver");

            naver.onclick = () => {
                alert('네이버 사이트로 이동합니다.');
                // 기존에 해야할 일을 차단한다 -> return false;
                return false;
            }


        }

    </script>
</head>

<body>
    <!--구글, 네이버로 이동하는 하이퍼링크 작성-->
    <a href="https://www.google.com" id="google">구글로 이동</a><br>
    <a href="https://www.naver.com" id="naver">네이버로 이동</a>
</body>

</html>
