<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 800px;
            margin: 0 auto;
            font-size: 0;
        }


        .menu_top ul {
            display: inline-block;

        }

        .menu_top li {
            display: inline-block;
            border: 1px solid black;
            width: 150px;
            text-align: center;
            padding: 15px;
            float: left;
            box-sizing: border-box;
            font-size: 16px;
        }

        #menu_bar {
            display: flex;
            flex-direction: row;

            /* height: 0;
            overflow: hidden; */
            transition-property: all;
            transition-duration: 1s;
        }

        .menu_bar ul {
            display: flex;
            flex-direction: column;

        }

        .menu_bar li {
            font-size: 14px;
            display: inline-block;
            width: 150px;
            box-sizing: border-box;
            border: 1px solid black;

            text-align: center;
            padding: 15px;

        }
    </style>
    <script>
        window.onload = () => {
            var container = document.querySelector('.container');
            var menuBar = document.querySelector('#menu_bar');


            container.onmouseenter = () => {
                menuBar.style.height = 400 + "px";
            }

            container.onmouseleave = () => {
                menuBar.style.height = 0;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <nav class="menu_top">
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
                <li>메뉴5</li>
            </ul>
        </nav>
        <div id="menu_bar">
            <ul class="menu_fir">
                <li>메뉴1-1</li>
                <li>메뉴1-2</li>
                <li>메뉴1-3</li>
                <li>메뉴1-4</li>
                <li>메뉴1-5</li>
            </ul>
            <ul class="menu_sec">
                <li>메뉴2-1</li>
                <li>메뉴2-2</li>
                <li>메뉴2-3</li>
                <li>메뉴2-4</li>
                <li>메뉴2-5</li>
            </ul>
            <ul class="menu_thr">
                <li>메뉴3-1</li>
                <li>메뉴3-2</li>
                <li>메뉴3-3</li>
                <li>메뉴3-4</li>
                <li>메뉴3-5</li>
            </ul>
            <ul class="menu_for">
                <li>메뉴4-1</li>
                <li>메뉴4-2</li>
                <li>메뉴4-3</li>
                <li>메뉴4-4</li>
                <li>메뉴4-5</li>
            </ul>
            <ul class="menu_fif">
                <li>메뉴5-1</li>
                <li>메뉴5-2</li>
                <li>메뉴5-3</li>
                <li>메뉴5-4</li>
                <li>메뉴5-5</li>
            </ul>
        </div>
    </div>
</body>

</html>
