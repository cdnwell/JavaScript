<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #d1 {
            width: 100px;
            height: 100px;
            padding: 30px;
            border: 10px solid black;
            margin: 30px;
        }

        #d2 {
            width: 100px;
            height: 100px;
            padding: 30px;
            border: 10px solid black;
            margin: 30px;
            box-sizing: border-box;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            // 테두리 까지 잡을 건지 콘텐츠만 잡을 건지
            // 동일한 방식으로 가로 세로길이 구함

            // width -> content 가로
            console.log($('#d1').width(), $('#d1').height());   //내용(content) 영역
            console.log($('#d1').innerWidth(), $('#d1').innerHeight()); //padding 영역 까지
            console.log($('#d1').outerWidth(), $('#d1').outerHeight()); //border 영역 까지
            //outer, inner, x + width 


            // $('#d2').width(100);        //내용 영역을 100px로 잡음
            // $('#d2').innerWidth(100);   //padding 영역까지 100px로 잡음
            // padding + content = 100px
            $('#d2').outerWidth(100);   //border 영역까지 100px로 잡음

           
        });
    </script>
</head>

<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>

</html>
