<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            // submit이벤트는 (button or form) -> form에서 일어난다.
            // form에서 전송할 서버페이지 위치, submit의 주체는 form
            // button은 트리거, 누름으로써 발동이 됨.
            $('#frm').submit(function (e) {
                // function(e) -> e로 event 객체를 받아 오겠다.
                // id 메인 속성에서..
                // 서버로 전송 : submit이 기본적으로 작업하는 기능
                // 막기 위해 preventDefault()
                var flag = false;
                $('input').each(function (i, obj) {
                    if ($(obj).val().length == 0) {
                        // 입력을 안한 것
                        flag = true;
                    }
                    if (flag) {
                        alert('아이디와 비밀번호를 모두 입력하세요');
                        // 강제로 이벤트 발생을 막겠다.
                        e.preventDefault();
                    }
                });
            });
        });
        
    </script>
</head>

<body>
    <form action="frm" id="frm">
        <input type="text" name="id" placeholder="아이디 입력"> <br>
        <input type="password" name="pass" placeholder="암호 입력"> <br>
        <button>로그인</button>
    </form>
</body>

</html>
