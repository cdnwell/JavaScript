<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 6000px;
        }

        #pop {
            width: 100px;
            height: 100px;
            position: fixed;
            top: 100px;
            left: 100px;
            border: 1px solid black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                // 미리 스크롤바 위치 지정가능
                // $(window).scrollTop(500);

                // 위에서 부터 아래로 얼마나 내려왔는지 scrollTop
                $("#pop").text($(window).scrollTop());

                // scroll 바도 css 속성이 있다.
                // scrollTop으로 속성값을 준다.
            });
        });
    </script>
</head>

<body>
    <div id="pop"></div>
</body>

</html>
