<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .thumnail_container {
            width: 500px;
            text-align: center;
            /* 화살표 때문에 relative */
            position: relative;
            margin: 60px auto;
        }

        .main_img {
            width: 400px;
            height: 400px;
        }

        .thumnail_bar {
            width: 400px;
            overflow: hidden;
            margin: 0 auto;
        }

        .thumnail {
            width: 720px;
            height: 80px;
            font-size: 0;
        }

        .thumnail img {
            width: 80px;
            height: 80px;
        }

        .left_arrow img,
        .right_arrow img {
            width: 40px;
            height: 40px;
        }

        .left_arrow {
            left: 0px;
            bottom: 15px;
            position: absolute;
        }

        .right_arrow {
            right: 0;
            bottom: 15px;
            position: absolute;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            var index = 0;

            var thumnailWidth = $('.thumnail').width();
            var thumnailBarWidth = $('.thumnail_bar').width();

            $(".right_arrow").click(function () {
                var marginLeft = index * -80;
                console.log(marginLeft, thumnailWidth, thumnailBarWidth);
                if (marginLeft + thumnailWidth == thumnailBarWidth) return;
                index++;
                marginLeft = index * -80;
                $('.thumnail').stop().animate({
                    'margin-left': marginLeft + "px"
                }, 500);
            });

            $(".left_arrow").click(function () {
                if (index == 0) return;
                index--;
                marginLeft = index * -80;
                $('.thumnail').stop().animate({
                    'margin-left': marginLeft + "px"
                }, 500);
            });

            $('.thumnail img').click(function () {
                $('.main_img').attr('src', $(this).attr('src'));
            });
        });
    </script>
</head>

<body>
    <div class="thumnail_container">
        <img src="img/1.jpg" class="main_img">
        <div class="thumnail_bar">
            <div class="thumnail">
                <img src="img/1.jpg">
                <img src="img/2.jpg">
                <img src="img/3.jpg">
                <img src="img/4.jpg">
                <img src="img/5.jpg">
                <img src="img/6.jpg">
                <img src="img/7.jpg">
                <img src="img/8.jpg">
                <img src="img/9.jpg">
            </div>
        </div>
        <a href="#" class="left_arrow"><img src="img/left_arrow.png"></a>
        <a href="#" class="right_arrow"><img src="img/right_arrow.png"></a>
    </div>
</body>

</html>
