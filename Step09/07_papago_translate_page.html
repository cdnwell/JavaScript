<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            position: relative;
        }

        button>a {
            color: white;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            padding: 20px;
        }

        button {
            display: inline;
            position: absolute;
            width: 50px;
            height: 50px;
            border: 0;
            background-color: #979797;
            top: calc(100% / 2 - 25px);
            border-radius: 50px;
            font-size: 17px;

        }

        .right_container {
            border-left: solid 1px #b7b7b7;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .left_container {
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select {
            width: 130px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            margin-top: 15px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {

        });
    </script>
</head>

<body>
    <div class="container">
        <h2>파파고 번역 페이지</h2>
        <form action="">
            <div class="left_container">
                <select name="src_lang" id="src_lang">
                    <option value="ko">한국어</option>
                    <option value="en">영어</option>
                    <option value="de">독일어</option>
                    <option value="ja">일본어</option>
                    <option value="zh-CN">중국어</option>
                </select>
                <div class="src_content_container">
                    <h2>번역할 내용</h2>
                    <textarea name="src_content" id="src_content" cols="40" rows="30"></textarea>
                </div>
            </div>
            <!-- <div class="trans_container"> -->

            <button name="translate" id="translate"><a href="#">>></a></button>

            <!-- </div> -->
            <div class="right_container">
                <select name="tar_lang" id="tar_lang">
                    <option value="ko">한국어</option>
                    <option value="en">영어</option>
                    <option value="de">독일어</option>
                    <option value="ja">일본어</option>
                    <option value="zh-CN">중국어</option>
                </select>
                <div class="tar_content_container">
                    <h2>번역된 내용</h2>
                    <textarea name="tar_content" id="tar_content" cols="40" rows="30"></textarea>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
