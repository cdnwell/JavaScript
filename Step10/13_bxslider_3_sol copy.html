<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bxSlider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.thumnail').bxSlider({
                slideWidth: 80,
                pager: false,
                maxSlides: 5,
                minSlides: 5,
                moveSlides: 1,
                touchEnabled: false,
            });

            // $('.thumnail div img').click(function () {
            //     $('.main_img').attr('src', $(this).attr('src'));
            // });
            // $('.thumnail .img1').click(function () {
            //     $('.main_img').attr('src', $(this).attr('src'));
            // });

            $('.thumnail img').click(function () {
                $('.main_img').attr('src', $(this).attr('src'));
            });
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .thumnail_container {
            width: 500px;
            text-align: center;
            position: relative;
            margin: 0 auto;
        }

        .main_img {
            width: 400px;
            height: 400px;
        }

        .thumnail img {
            width: 80px;
            height: 80px;
        }

        .thumnail {
            margin: 0 auto;
        }

        .bx-wrapper {
            margin: 0 auto;
            border: none;
            box-shadow: none;
        }

        .bx-next {
            right: -40px !important;
        }

        .bx-prev {
            left: -40px !important;
        }
    </style>
</head>

<body>
    <div class="thumnail_container">
        <img src="img/1.jpg" class="main_img" />
        <div class="thumnail">
            <div><img src="img/1.jpg" alt="" class="img1" /></div>
            <div><img src="img/2.jpg" alt="" class="img1" /></div>
            <div><img src="img/3.jpg" alt="" class="img1" /></div>
            <div><img src="img/4.jpg" alt="" class="img1" /></div>
            <div><img src="img/5.jpg" alt="" class="img1" /></div>
            <div><img src="img/6.jpg" alt="" class="img1" /></div>
            <div><img src="img/7.jpg" alt="" class="img1" /></div>
            <div><img src="img/8.jpg" alt="" class="img1" /></div>
            <div><img src="img/9.jpg" alt="" class="img1" /></div>
        </div>
    </div>
</body>

</html>
