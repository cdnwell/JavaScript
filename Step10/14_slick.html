<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/slick.css">
    <link rel="stylesheet" href="lib/slick-theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="lib/slick.js"></script>
    <script>
        $(function () {
            $('.slick_container').slick({
                nextArrow: `<button><img src="img/right_arrow.png" alt=""></button>`,
                prevArrow: $('.slick-prev'),

            });
            $('.slick_container2').slick({
                dots: true,
                slidesToShow: 3,
                slidesToScroll: 3,
            });
        });
    </script>
    <style>
        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .slick-prev,
        .slick-next {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <button><img class="slick-prev" src="img/left_arrow.png" alt=""></button>
        <div class="slick_container">

            <div><img src="img/main_1.jpg"></div>
            <div><img src="img/main_2.jpg"></div>
            <div><img src="img/main_3.jpg"></div>
            <div><img src="img/main_4.jpg"></div>
        </div>
    </div>
    <div class="container2">
        <div class="slick_container2">

            <div><img src="img/main_1.jpg"></div>
            <div><img src="img/main_2.jpg"></div>
            <div><img src="img/main_3.jpg"></div>
            <div><img src="img/main_4.jpg"></div>
        </div>
    </div>
</body>

</html>
