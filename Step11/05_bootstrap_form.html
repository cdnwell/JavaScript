<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>

<body>
    <div class="container">
        <label for="txt" class="form-label">레이블</label>
        <input type="text" class="form-control" id="txt" placeholder="placeholder">
        <label for="select" class="form-label">select</label>
        <select name="" id="select" class="form-select">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select>
        <input type="checkbox" id="chk" class="form-check-input">
        <label for="chk" class="form-check-label">체크박스</label>
        <input type="radio" id="r" class="form-check-input">
        <label for="r" class="form-check-label">라디오버튼</label>
        <button class="btn btn-primary" disabled>버튼</button>
    </div>
</body>

</html>
