<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3일뒤 날짜 계산하기</title>
    <script>
        let tday = new Date();

        document.write(tday.toLocaleString(),'<br>');

        let thrday = new Date();
        thrday.setDate(tday.getDate()+3);

        document.write(thrday.toLocaleString());
        
    </script>
</head>
