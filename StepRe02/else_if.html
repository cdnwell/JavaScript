<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if문</title>
    <script>
        let sum=0;
        for(i=0;i<5;i++){
            sum+=Number(prompt("숫자를 입력해주세요",0));
        }
        sum /= 5;

        if(sum >= 90) document.write(`A등급입니다.`);
        else if(sum>=80) document.write(`B등급입니다.`);
        else if(sum>=70) document.write(`C등급입니다.`);
        else if(sum>=60) document.write(`D등급입니다.`);
        else document.write(`F등급입니다.`);
        
    </script>
</head>
<body>
    
</body>
</html>
