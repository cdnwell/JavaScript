<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 문제</title>
    <style>
        .bold{
            font-weight: bold;
        }
    </style>
    <script>
        for(i=1;i<=100;i++){
            if(i%5 ==0 || i%9 ==0){
                document.write(`<span class="bold">`);
            }else{
                document.write(`<span>`);
            }
            document.write(`${i} </span>`);
        }
    </script>
</head>
<body>
    
</body>
</html>
