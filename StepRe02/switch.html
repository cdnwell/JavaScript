<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        let no = Number(prompt("1 - 네이버, 2 - 구글, 3 - 다음"));
        let url = `https://www.`;

        switch (no){
            case 1:
                url += `naver.com`;
                break;
            case 2:
                url += `google.co.kr`;
                break;
            case 3:
                url += `daum.net`;
                break;
            default:
                url += `cyworld.com`;
        }

        location.href = url;
    </script>
</head>
<body>
    
</body>
</html>
