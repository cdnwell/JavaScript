<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
    <script>
        var move = () => {
            history.back();
        }
    </script>
</head>
<body>
    <button onclick="move()">뒤로 가기</button>
</body>
</html>
