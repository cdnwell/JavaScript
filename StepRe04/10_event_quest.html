<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1. backgroundImage = 'url(주소값)';
       2. flag = false -->
  <style>
    div{
      width: 300px;
      height: 300px;
      background-image: url(../Step04/img/non_check.png);
      background-size: 100%;
    }
  </style>
  <script>
    window.onload = () => {
      var box = document.querySelector('div');

      var flag = false;

      box.onclick = function(){
        flag = !flag;
        if(flag)
          box.style.backgroundImage = 'url(../Step04/img/check.png)'
        else
          box.style.backgroundImage = 'url(../Step04/img/non_check.png)'
      }
    }
  </script>
</head>
<body>
  <div></div>
</body>
</html>
