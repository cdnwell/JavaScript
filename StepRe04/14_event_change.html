<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
     select 태그 와 option 태그를 사용한다. 각 option이 선택되면 
    그에 맞는 value를 콘솔에 출력해준다. 
    input 태그안에 어떤 값이 쓰였는지도 console에 출력해준다. 
    onchange를 쓴다.
    -->
    <title>Document</title>
    <script>
        window.onload = () => {
            var sel = document.querySelector('select');
            var input = document.querySelector('input');

            sel.onchange = function() {
                console.log(this.value);
            }

            input.onchange = function() {
                console.log(this.value);
            }
        }
    </script>
    <!-- 
        select는 onchange가 option 선택시 마다 값을 반환했고
        input 태그에서 text 타입 안에 글을 써넣으면 엔터나 밖으로 onfocus에서 onblur로
        가면 값을 반환했다.
     -->
</head>
<body>
    <select id="sel">
        <option value="0">선택</option>
        <option value="1">데이터1</option>
        <option value="2">데이터2</option>
        <option value="3">데이터3</option>
        <option value="4">데이터4</option>
    </select>
    <input type="text">
</body>
</html>
