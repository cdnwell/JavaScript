<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // onclick
        // checked -> 체크 되 있을 경우 true
        window.onload = () => {
            var all = document.querySelector('#all');
            var label = document.querySelector('#all+label');

            all.onclick = label.onclick = () => {
                var chk = document.querySelectorAll('input[name=agree]');
                for(i=0;chk.length;i++)
                    chk[i].checked = all.checked;
            }

        }
    </script>
</head>
<body>
    <input type="checkbox" id="all">
    <label for="all">전체 약관 동의</label>
    <hr>
    <input type="checkbox" name="agree" value="a1" class="checked"> 약관1 동의 <br>
    <input type="checkbox" name="agree" value="a2" class="checked"> 약관2 동의 <br>
    <input type="checkbox" name="agree" value="a3" class="checked"> 약관3 동의 <br>
    <input type="checkbox" name="agree" value="a4" class="checked"> 약관4 동의 <br>
    <input type="checkbox" name="agree" value="a5" class="checked"> 약관5 동의 <br>
</body>
</html>
