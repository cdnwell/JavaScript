<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            // ul li
            // 선택된 전체 li들 중 첫번째 요소를 선택
            // 선택된 전체 li들 중 마지막 요소를 선택
            // 선택된 전체 li들 중 무리별 첫번째 요소를 선택
            // 선택된 전체 li들 중 무리별 마지막 요소를 선택
            // li
            // 인덱스 번호 기준, 첫번째 인덱스 0 -> 짝수로 취급

            $('ul li:first').css('color','red');
            $('ul li:last').css('color','blue');
            $('ul li:first-of-type').css('font-weight','bold');
            $('ul li:last-of-type').css('text-decoration','underline');

            $('li:even').css('font-style','italic');
            $('li:odd').css('background-color','green');
        });
    </script>
</head>

<body>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>

    </ul>
</body>

</html>
