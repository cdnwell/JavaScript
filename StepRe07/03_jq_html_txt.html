<!DOCTYPE html>
<html lang="ko">

<head>

    <script>
        $(function () {
            //1. div d3안의 태그 까지 모두 콘솔에 출력하라
            //2. div d3안의 텍스트만 콘솔에 출력하라

            console.log($('#d3').html());
