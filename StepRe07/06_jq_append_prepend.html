<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            // 1. 해당 선택자(ul)의 마지막 자식요소 추가
            // 2. 해당 선택자 마지막 자식요소 추가 첫번째 요소와 마지막 요소를 바꾸어서
            // 3. 해당 선택자(ul)에 첫번째 자식요소 추가
            // 4. 해당 선택자 첫번째 자식요소 추가 첫번째 요소와 마지막 요소를 바꾸어서
            // ( list 태그를 붙여서 요소 추가 )

            $('ul').append('<li>마지막 자식요소 추가 - 1</li>');
            $('ul').append('<li>마지막 자식요소 추가 - 2</li>');
            $('ul').append('<li>마지막 자식요소 추가 - 3</li>');
            $('<li>마지막 자식요소 추가 - 4</li>').appendTo('ul');

            $('ul').prepend('<li>첫번째 자식요소 추가 - 1</li>');
            $('ul').prepend('<li>첫번째 자식요소 추가 - 2</li>');
            $('ul').prepend('<li>첫번째 자식요소 추가 - 3</li>');
            $('<li>첫번째 자식요소 추가 - 4</li>').prependTo('ul');
        });
    </script>
</head>

<body>
    <ul>
        <li>목록</li>
    </ul>
</body>

</html>
