<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            // 1.동생요소 3개 추가
            // 2.형 요소 3개 추가
            $('#child').after('<li>동생요소 추가 - 1</li>');
            $('#child').after('<li>동생요소 추가 - 2</li>');
            $('#child').after('<li>동생요소 추가 - 3</li>');

            $('#child').before('<li>형요소 추가 - 1</li>');
            $('#child').before('<li>형요소 추가 - 2</li>');
            $('#child').before('<li>형요소 추가 - 3</li>');
        });
    </script>
</head>

<body>
    <ul>
        <li id="child">내용</li>
    </ul>
</body>

</html>
