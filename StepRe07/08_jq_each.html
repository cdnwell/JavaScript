<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            // 1. li 객체의 길이를 콘솔에 출력하라.
            // 2. each() 함수로 각 li에 있는 html 태그 까지의 값을 출력하라.
            // 3. each() 함수로 함수 인자인 함수의 인자 수를 위 보다 하나 적게
            // 해서 동일한 string을 콘솔에 출력하라.

            // console.log($('li').length);

            // $('li').each(function(i,obj){
            //     console.log(`${i} - ${$(obj).html()}`);
            // });

            // $('li').each(function(i){
            //     console.log(`${i} - ${$(this).html()}`);
            // });

            console.log($('#ul1 li').length);

            $('#ul1 li').each(function(i, obj){
                console.log(`${i}`,`${$(obj).html()}`);
            });
            $('#ul1 li').each(function(i){
                console.log(`${i}`,`${$(this).html()}`);
            })
            // 람다식은 오류가 난다. 주의
        });
    </script>
</head>

<body>
    <ul id="ul1">
        <li>메뉴1-1</li>
        <li>메뉴1-2</li>
        <li>메뉴1-3</li>
        <li>메뉴1-4</li>
        <li>메뉴1-5</li>
    </ul>
</body>

</html>
