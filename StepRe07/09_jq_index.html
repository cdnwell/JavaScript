<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
        // 1. li안의 select(id) index의 값을 콘솔에 출력한다.
        // 2. select(id)의 부모태그의 몇번 째 위치에 속해 있는지 찾는다.
        // 3. 현재 마우스가 올라간 객체의 인덱스 값과 태그 안의 모든 요소를 출력한다.
            var result = $('li').index($('#select'));
            console.log(result);

            console.log($('#select').index());

            $('li').mouseover(function(){
                console.log(`${$(this).index()} - ${$(this).html()}`);
            });

            console.log($('#select').index());
            console.log($('li').index($('#select')));
        });
    </script>
</head>

<body>
    <ul>
        <li>메뉴1-1</li>
        <li>메뉴1-2</li>
        <li id="select">메뉴1-3</li>
        <li>메뉴1-4</li>
        <li>메뉴1-5</li>
    </ul>
</body>

</html>
