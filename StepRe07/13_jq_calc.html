<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            // 1. input 박스 두개에 값이 들어가면 option으로 받은 value를 이용하여
            // 연산을 한다. 결과 값은 세 번째 input 박스에 표시해주고, 
            // 현재 연도와 시간과 함께 history에 연산결과를 html에 표기한다.



            $('button').click(function () {
                var no1 = Number($('#n1').val());
                var no2 = Number($('#n2').val());
                var op = $('#op').val();

                var result = 0;
                if (op == '+')
                    result = no1 + no2;
                else if (op == '-')
                    result = no1 - no2;
                else if (op == '*')
                    result = no1 * no2;
                else
                    result = no1 / no2;

                $('#result').val(result);

                var today = new Date();
                $('#history').append(`<p>${result} - ${today.toLocaleString()}</p>`);
            });
        });
    </script>
</head>

<body>
    <input type="text" id="n1">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="n2">
    <button>=</button>
    <input type="text" id="result" readonly>
    <hr>
    <!--연산을 실행할 때마다 아래 div에 계산한 이력을 쭉 출력
        5 + 3 = 8       2021-04-21 16:04:22
        5 * 3 = 15      2021-04-21 16:05:22
        5 / 3 = 1.66666 2021-04-21 16:14:22
        5 - 3 = 2       2021-04-21 16:24:22
    -->
    <!-- history에 연산 결과 추가 -->
    <div id="history"></div>
</body>

</html>
