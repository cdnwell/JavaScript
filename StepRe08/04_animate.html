<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: cornflowerblue;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            // 1. off 버튼을 누르면 animate 함수가 실행된다.
            // 높이와 보더 높이가 0으로 설정된다. 가상 클래스는
            // 번째 인자에, 두번째 인자에는 이벤트 작동 시간이 들어간다.
            // 2. on 버튼을 누르면 위와 반대되는 effect를 실행한다.

            $('#off').click(function(){
                $('div').stop().animate({
                    'height' : 0,
                    'border-width' : 0,
                },1000);
            });

            $('#on').click(function(){
                $('div').stop().animate({
                    'height' : '300px',
                },1000);
            });
        });
    </script>
</head>

<body>
    <button id="on">애니메이션 on</button>
    <button id="off">애니메이션 off</button>
    <div></div>
</body>

</html>
