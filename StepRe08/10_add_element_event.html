<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            var i = 0;
            $('button').click(function(){
                $(`<p>추가된 p 태그 -${i++}</p>`).appendTo('#result').click(function(){
                    alert($(this).text());
                });
            });

            $('p').click(function(){
                alert($(this).text());
            });
        });
    </script>
</head>

<body>
    <button>p태그 추가</button>
    <hr>
    <div id="result">
        <p>미리 작성된 p 태그</p>
    </div>
</body>

</html>
