<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            var inter_id1 = setInterval(function () {
                console.log(`1초마다 실행 - ${new Date().toLocaleString()}`);
            }, 1000);
            var inter_id2 = setInterval(function () {
                console.log(`5초마다 실행 - ${new Date().toLocaleString()}`);
            }, 5000);

            var time_out1 = setTimeout(function () {
                console.log(`3초에 실행 - ${new Date().toLocaleString()}`);
            }, 3000);

            console.log(inter_id1, inter_id2, time_out1);

            clearInterval(2);
            $('#inter').click(function(){
                clearInterval(inter_id1);
                clearInterval(inter_id2);
            });

            $('#out').click(function(){
                clearTimeout(time_out1);
            });

        });
    </script>
</head>

<body>
    <button id="inter">Interval Stop</button>
    <button id="out">Timeout Stop</button>
</body>

</html>
