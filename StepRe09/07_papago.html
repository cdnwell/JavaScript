<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        h1 {
            text-align: center;
        }

        .container {
            width: 800px;
            margin: 0 auto;
        }

        form {
            padding-top: 20px;
            display: flex;
            flex-direction: row;
            width: 800px;
            justify-content: space-around;
            position: relative;
        }

        .left_box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
        }

        .right_box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            border-left: 1px solid #b7b7b7;
        }

        textarea {
            width: 280px;
            height: 400px;
            padding: 20px;
        }



        select {
            width: 120px;
            height: 45px;
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }

        h2 {
            padding: 15px;
        }



        button {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background-color: #b7b7b7;
            color: white;
            left: calc(50% - 20px);
            top: 270px
        }

        button:active {
            background-color: #d7d7d7;
            color: black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                var frm = `&target=${$('#tar_lan').val()}&source=${$('#src_lan').val()}&txt=${$('#src').val()}`;
                console.log(frm);
                $.ajax({
                    url: "http://nam2626.dothome.co.kr/papago_2.php",
                    data: frm,
                    type: 'get',
                    dataType: 'json',
                    success: function (result) {
                        $('#result').html(result.message.result.translatedText);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <h1>파파고 번역 페이지</h1>
    <div class="container">
        <form action="">
            <div class="left_box">
                <select name="src_lan" id="src_lan">
                    <option value="ko">한국어</option>
                    <option value="en">영어</option>
                    <option value="de">독일어</option>
                    <option value="ja">일본어</option>
                    <option value="zh-CN">중국어</option>
                </select>
                <h2>번역할 내용</h2>
                <textarea name="src" id="src"></textarea>
            </div>
            <div class="right_box">
                <select name="tar_lan" id="tar_lan">
                    <option value="ko">한국어</option>
                    <option value="en">영어</option>
                    <option value="de">독일어</option>
                    <option value="ja">일본어</option>
                    <option value="zh-CN">중국어</option>
                </select>
                <h2>번역할 내용</h2>
                <textarea id="result" readonly></textarea>
                <button type="button">>></button>
            </div>
        </form>
    </div>
</body>

</html>
