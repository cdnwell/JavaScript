<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryUI</title>
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <link rel="stylesheet" href="lib/jquery-ui.css">
    <link rel="stylesheet" href="lib/jquery-ui.theme.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script>
        $(function () {
            $('.thumnail').bxSlider({
                pager : false,
                minSlides : 5,
                maxSlides : 5,
                moveSlides : 1,
                slideWidth : 100,
                touchEnabled: false,
            });

            $('.thumnail img').click(function(){
                $('.main_img').attr('src',$(this).attr('src'));
                $('.thumnail img').css('opacity',1);
                $('.thumnail img').not(this).css('opacity',0.5);
            });
        });
    </script>
    <style>
        .bx-next{  
            right: -45px !important;
        }
        .bx-prev{
            left : -45px !important;
        }
        .thumnail_container{
            width: 400px;
            margin: 0 auto;
        }
        .thumnail_container > img{
            width: 400px;
            height: 400px;
        }
        .thumnail img{
            width: 80px;
            height: 80px;
            opacity: 0.5;
        }
        .bx-wrapper{
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="thumnail_container">
        <img src="img/1.jpg" class="main_img" />
        <div class="thumnail">
            <div><img src="img/1.jpg" alt="" /></div>
            <div><img src="img/2.jpg" alt="" /></div>
            <div><img src="img/3.jpg" alt="" /></div>
            <div><img src="img/4.jpg" alt="" /></div>
            <div><img src="img/5.jpg" alt="" /></div>
            <div><img src="img/6.jpg" alt="" /></div>
            <div><img src="img/7.jpg" alt="" /></div>
            <div><img src="img/8.jpg" alt="" /></div>
            <div><img src="img/9.jpg" alt="" /></div>
        </div>
    </div>
</body>

</html>
