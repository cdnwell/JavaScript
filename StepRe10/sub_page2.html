<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            flex-direction: column;
            width: 1200px;
            margin: 0 auto;
        }
        header{
            background-color: #e9e9e9;
            height: 100px;
        }
        .login_box{
            float: right;
            width: 300px;
        }
        .login_box > img{
            display: inline-block;
            margin-top: 15px;
            float: left;
        }
        .login_box >img + p{
            margin-top: 25px;
        }
        .login_box p{
            display: inline-block;
            margin-left: 15px;
        }


        .golden_town{
            height: 500px;
            width: 1200px;
        }
        .left_arrow, .right_arrow{
            width: 50px;
            height: 50px;
        }
        .right_arrow{
            transform: rotate(180deg);
        }
        .img_box{
            position: relative;
        }
        .left_box, .right_box{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            top: calc(100% / 2 - 25px)
        }
        .right_box{
            right: 0;
        }


        nav{
            background-color: #e9e9e9;
        }
        nav ul{
            text-align: center;
        }
        nav li{
            display: inline-block;
        }
        nav li > a{
            display: inline-block;
            padding : 20px 0;
            text-decoration: none;
            color: black;
            width: 150px;
        }

        
        section{
            flex-direction: column;
        }
        section > h3{
            font-size: 24px;
            text-align: center;
            margin: 25px 0;
        }
        .cal_box{
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 30px;
        }
        .cal_box img:first-child{
            width: 100px;
            height: 100px;
            align-self: center;
        }
        .cal_box img:last-child{
            width: 100px;
            height: 100px;
            transform: rotateY(180deg);
            align-self: center;
        }
        td{
            height: 100px;
            width: 100px;
            vertical-align: top;
            text-align: right;
        }
        th,td{
            border: solid #b7b7b7 1px;
            padding: 10px;
        }
        table{
            border-collapse:collapse;
        }
        th:nth-child(1), td:nth-child(1){
            color: red;
        }
        th:nth-child(7), td:nth-child(7){
            color: blue;
        }


        .input_box{
            display: flex;
            flex-direction : row;
            justify-content: space-around;
            margin: 20px 0;
        }
        .input_box h4{
            text-align: center;
        }
        .input_box input[type=date]{
            width: 150px;
            height: 40px;
        }
        .input_box input[type=text]{
            width: 150px;
            height: 40px;
            border: 1px solid black;
            border-radius: 0;
        }
        .input_box div> button{
            width: 20px;
            height: 42px;
            border: 1px solid black;
            border-radius: 0;
        }
        .input_box > button{
            margin-top: 10px;
            height: 60px;
            width: 80px;
            background-color: cornflowerblue;
            color: white;
            border-radius: 10px;
        }
        .input_box > button:active{
            background-color: white;
            color: cornflowerblue;
        }

        footer{
            height: 150px;
            background-color: #e9e9e9;
        }
        footer ul{
            text-align: center;
        }
        footer li{
            margin: 0 auto;
            width: 200px;
            list-style-type: none;
        }
        footer li:first-child{
            margin-top: 27px;
        }
    </style>
</head>
<body>
