<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>

<body>
    <!-- 
        1.form-label로 라벨을 만들기
        2.form-control로 텍스트 박스 만들기
        3.select 박스 만들기
        4.check 박스 만들기 - 레이블 포함
        5.radio 박스 만들기 -레이블 포함
        6.버튼 만들기, 색상 입히기
     -->
    <div class="container">
        <label for="txt">텍스트</label>
        <input type="text" id="txt" class="form-control">
        <select name="" id="" class="form-select">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select>
        <input type="checkbox" id="checkbox" class="form-check-input">
        <label for="checkbox">체크</label>
        <input type="radio" id="radio_box" class="form-check-input">
        <label for="radio_box">라디오버튼</label>
        <button class="btn btn-success">버튼</button>
    </div>
</body>

</html>
