<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            display: flex;
            flex-direction: column;
            width: 1200px;
            margin: 100px auto;
            box-sizing: border-box;
        }
        ul{
            list-style-type: none;
        }
        li{
            width: 240px;
        }


        #menu_top ul{
            display: flex;
            flex-direction: row;
        }
        #menu_top a:link, #menu_top a:visited{
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: black;
        }


        #menu_main{
            display: flex;
            flex-direction: row;


            height: 0;
            overflow: hidden;
            transition-property: all;
            transition-duration: 1.5s;
        }
        #menu_main a:link, #menu_main a:visited{
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: black;
            font-size: 0.8em;
        }
    </style>
    <script>
        window.onload = () => {
            var nav = document.querySelector('nav');
            var menu_main = document.querySelector('#menu_main');


            var menu_height = menu_main.scrollHeight + menu_main.offsetHeight;
            menu_height += "px";
            nav.onmouseenter = () => {
                menu_main.style.height = menu_height;
            }
            nav.onmouseleave = () => {
                menu_main.style.height = 0;
            }

            var menu_anchors = document.querySelectorAll('#menu_main a')
            // 라인 내어쓰기 ctrl+[ , 라인 들여쓰기 ctrl+]
            for(i=0;i<menu_anchors.length;i++){
                menu_anchors[i].onclick = () => {
                    menu_main.style.height = 0;
                }
            }
            
        }
    </script>
</head>

<body>
    <nav>
        <div id="menu_top">
            <ul>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
                <li><a href="#">메뉴5</a></li>
            </ul>
        </div>
        <div id="menu_main">
            <ul class="menu_main_sub">
                <li><a href="#">메뉴1-1</a></li>
                <li><a href="#">메뉴1-2</a></li>
                <li><a href="#">메뉴1-3</a></li>
                <li><a href="#">메뉴1-4</a></li>
                <li><a href="#">메뉴1-5</a></li>
            </ul>
            <ul class="menu_main_sub">
                <li><a href="#">메뉴2-1</a></li>
                <li><a href="#">메뉴2-2</a></li>
                <li><a href="#">메뉴2-3</a></li>
                <li><a href="#">메뉴2-4</a></li>
                <li><a href="#">메뉴2-5</a></li>
            </ul>
            <ul class="menu_main_sub">
                <li><a href="#">메뉴3-1</a></li>
                <li><a href="#">메뉴3-2</a></li>
                <li><a href="#">메뉴3-3</a></li>
                <li><a href="#">메뉴3-4</a></li>
                <li><a href="#">메뉴3-5</a></li>
            </ul>
            <ul class="menu_main_sub">
                <li><a href="#">메뉴4-1</a></li>
                <li><a href="#">메뉴4-2</a></li>
                <li><a href="#">메뉴4-3</a></li>
                <li><a href="#">메뉴4-4</a></li>
                <li><a href="#">메뉴4-5</a></li>
            </ul>
            <ul class="menu_main_sub">
                <li><a href="#">메뉴5-1</a></li>
                <li><a href="#">메뉴5-2</a></li>
                <li><a href="#">메뉴5-3</a></li>
                <li><a href="#">메뉴5-4</a></li>
                <li><a href="#">메뉴5-5</a></li>
            </ul>
        </div>
    </nav>
</body>

</html>
